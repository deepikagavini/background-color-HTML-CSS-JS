<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        .color-box {
            width: 300px;
            height: 150px;
            margin: 0 auto;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="color-box" id="colorBox">
        Background Color: Red
    </div>
    <button class="button" onclick="changeColor()">Click Me</button>


    <script>
        function changeColor() {
            var colorBox = document.getElementById('colorBox');
            if (colorBox.style.backgroundColor === 'red') {
                colorBox.style.backgroundColor = 'blue';
                colorBox.innerHTML = 'Background Color: Blue';
            } else {
                colorBox.style.backgroundColor = 'red';
                colorBox.innerHTML = 'Background Color: Red';
            }
        }
    </script>
</body>
</html>
